name: Trigger auto deployment for user-management-microservice

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ user-management ]
    paths:
    - '**'
    - '.github/workflows/user-management-microservice-AutoDeployTrigger-22a0fabe-6dce-423b-aae2-bef93c0a2731.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.USERMANAGEMENTMICROSERVICE_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.USERMANAGEMENTMICROSERVICE_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.USERMANAGEMENTMICROSERVICE_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.USERMANAGEMENTMICROSERVICE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.USERMANAGEMENTMICROSERVICE_REGISTRY_PASSWORD }}
          containerAppName: user-management-microservice
          resourceGroup: Deployment-SD
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


